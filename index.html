<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Challenge - Information Disclosure</title>
</head>
<body>
    <h1>CTF Challenge - Information Disclosure</h1>
    <p>If the file doesn't download automatically, <a href="env.txt" download>click here</a>.</p>

    <script>
        window.onload = function() {
            const a = document.createElement('a');
            a.href = 'env.txt';
            a.download = '.env';  // Force download as .env file
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        };
    </script>
</body>
</html>
