<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Challenge - Information Disclosure</title>
</head>
<body>
    <h1>Welcome to the CTF Challenge!</h1>
    <p>The flag is hidden somewhere...</p>

    <script>
        window.onload = function() {
            const a = document.createElement('a');
            a.href = 'env.txt';  // Change this to .env if needed
            a.download = '.env';  // Force download
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        };
    </script>
</body>
</html>
